<div class="row">
  <div class="col-md-4 mx-auto mt-5">
    <form (submit)="signIn()">
      <div class="mb-3">
        <input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>

      <div class="mb-3">
        <input
          [(ngModel)]="user.password"
          name="password"
          type="text"
          class="form-control"
          placeholder="password"
          required
        />
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">SignIn</button>
      </div>
    </form>
  </div>
</div>
